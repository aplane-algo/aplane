run:
  timeout: 5m
  tests: true
  skip-dirs:
    - bin
    - temp
    - docker
    - scripts

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - revive
    - goimports
    - misspell
    - gofmt
    - unconvert
    - unparam
    - nakedret
    - prealloc
    - whitespace

linters-settings:
  revive:
    rules:
      - name: exported
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveWords"
  goimports:
    local-prefixes: aplane
  govet:
    check-shadowing: true
  staticcheck:
    checks: ["all"]

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
