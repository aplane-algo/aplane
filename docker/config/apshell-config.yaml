# apshell configuration for Docker playground
# Local connection to apsignerd in same container

network: testnet
networks_allowed:
  - testnet

# Signer REST API port
signer_port: 11270

# SSH tunnel for token provisioning from localhost signer
ssh:
  host: localhost
  port: 1127
  identity_file: .ssh/id_ed25519
  known_hosts_path: .ssh/known_hosts

# Algod settings (Nodely public endpoints)
testnet_algod_server: https://testnet-api.4160.nodely.dev
testnet_algod_token: ""
